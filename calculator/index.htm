<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calulator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div id="display" class="display">0</div>
        <div class="buttons">
          <div class="btns">A/c</div>
          <div class="btns">*</div>
          <div class="btns">/</div>
          <div class="btns">Del</div>
          <div class="btns">7</div>
          <div class="btns">8</div>
          <div class="btns">9</div>
          <div class="btns">%</div>
          <div class="btns">4</div>
          <div class="btns">5</div>
          <div class="btns">6</div>
          <div class="btns">-</div>
          <div class="btns">1</div>
          <div class="btns">2</div>
          <div class="btns">3</div>
          <div class="btns">+</div>
          <div class="btns">00</div>
          <div class="btns">0</div>
          <div class="btns">.</div>
          <div class="btns">=</div>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
